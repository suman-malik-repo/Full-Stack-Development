<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
</head>
<body>
    <form action="server">
        <label for="range">Select Volume</label>
        <input type="range" min="0" max="10" step="2" value="2" name="range" id="range">
        <button>Submit</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
</head>
<body>
    <form action="server">
        <input type="radio" name="fruit" id="apple" value="apple">
        <label for="apple">apple</label>
        <input type="radio" name="fruit" id="pine apple" value="pine apple">
        <label for="pine apple">pine apple</label>
        <input type="radio" name="fruit" id="mango" value="mango">
        <label for="mango">mango</label>
        <input type="radio" name="fruit" id="banana" value="banana">
        <label for="banana">banana</label>
        <button type="submit">Submit</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Qs 9</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="server">
        <div>
            <input type="text" placeholder="First Name" name="f_name">
            <input type="text" placeholder="Last Name" name="l_name">
        </div>
        <div>
            <label for="gender">Please Select Your Gender ></label>
            <select name="gender" id="gender">
                <option value="m">Male</option>
                <option value="f">Female</option>
            </select>
        </div>
        <div>
            <label for="check">Do you agree to all terms of servics?</label>
            <input type="checkbox" name="term" id="check" checked>
            <label for="check">Yes, I agree</label>
        </div>
        <button>Register</button>
    </form>
</body>
</html>
